{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <img class="rounded-circle account-img" src="{{ post.author.profile.image.url }}" style="border-image-width:12px">
                <a class ='mr-2' href="">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_published|date:'F d Y' }}</small>
            </div>
        <h1><a class="article-title" href="{% url 'post-detail' post.id %}">{{post.title  }}</a></h1>

        <p>{{ post.content }}</p>

        </div>
        </article>
    {% endfor %}

{% endblock %}
